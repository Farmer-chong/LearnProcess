<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./ajax.js"></script>
    <script>
        class User {
            async get(name){
                let user = await ajax(`http://localhost:5003/?name=${name}`)
                user.name += '-farmer233.top'
                // console.log(user)
                return user
            }
        }

        new User().get('farmer').then(user=>{
            console.log(user)
        })
    </script>
</body>

</html>
