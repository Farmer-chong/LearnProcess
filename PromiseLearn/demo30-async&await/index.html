<body>
    <script>
        // async语法糖装饰一个函数，该函数就会变成promise对象，如下
        // async function farmer(){
        // }
        // console.log(farmer())

        // async function farmer() {
        //     return 'farmer233.top'
        // }
        // farmer().then(_ => console.log(_))

        // await相当于then
        async function farmer(){
            let value = await new Promise(resolve =>{
                setTimeout(() => {
                    resolve('blog.farmer233.top')
                }, 2000);
            })
            console.log(value)
        }
        farmer()
    </script>
