<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./ajax.js"></script>
    <script>
        async function get(name) {
            let user = await ajax(`http://localhost:5003/?name=${name}`)
            return user
        }
        get('farmer').then(user => {
            console.log(user)
        })


        let farmer = {
            async get(name){
                return await ajax(`http://localhost:5003/?name=${name}`)
            }
        }

        farmer.get('xiaotao').then(user=>{
            console.log(user)
        })


        class User{
            async get(name){
                return await ajax(`http://localhost:5003/?name=${name}`)
            }
        }
        new User().get('xiaoxi').then(user=>{
            console.log(user)
        })
    </script>
</body>

</html>
