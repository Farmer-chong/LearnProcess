        // get()
        class User {
            constructor(name){
                this.name = name
            }
            then(resolve, reject) {
                let user = ajax(`http://localhost:5003/?name=${this.name}`)
                resolve(user)
            }
        }

        async function get() {
            let user = await new User('farmer')
            console.log('farmer233.top')
            console.log(user)
        }
        get()
